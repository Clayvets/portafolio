<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
</head>
<body>
    <section> <!--calendario-->
        <h1>Calendario</h1>
        <form action="">
            <label for="hora">
                <span>
                    Hora
                </span>
                <input type="time" id="hora" name="hora"> <!--el id, el name y el for tiene que ser iguales-->
            </label>
            <label for="dia"><!--no puede contener caracteres especiales-->
                <span>
                    Dia <!--si puede tener caracteres especiales pero no se ponerlos-->
                </span>
                <input type="date" id="dia" name="dia"> 
            </label>
            <label for="semana">
                <span>
                    Semana
                </span>
                <input type="week" id="semana" name="semana"> 
            </label>
            <label for="mes">
                <span>
                    Mes
                </span>
                <input type="month" id="mes" name="mes"> 
            </label>
            <input type="submit">
            <br>
            <br>
            <label for="calendario2">
                <h1>Calendario 2</h1>
                <input type="datetime-local" id="calendario2" name="calendario2"><!--Calendario completo en una sola linea-->
                <input type="submit">
            </label>
            <br>
            <br>
            <br>
        </form>
        <main>
            <form action="">
                <label for="nombre">
                    <span>
                        Nombre
                    </span>
                    <input type="text" name="nombre" id="nombre" autocomplete="name" required> <!--autocomplete para auto completar datos que el usuario halla escrito antes-->
                </label>
                <label for="correo">
                    <span>
                        Correo
                    </span>
                    <input type="email" name="correo" id="correo" autocomplete="email" required>
                </label>
                <label for="pais">
                    <span>
                        Pais de residencia
                    </span>
                    <input type="text" name="pais" id="pais" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span>
                        Codigo postal
                    </span>
                    <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </main>
    </section><!--Shift alt A se comenta lo seleccionado pero no funciona si hay otro comentario-->
    <br>
    <br>
    <section>
        <select name="navegacion" id="">
            <option value="normal"> </option>
            <option value="sobremi">Sobre Mi</option>
            <option value="portafolio">Portafolio</option>
            <option value="contacto">Contacto</option>
        </select>
    </section>
    <footer>
        <a href="/index.html">Volver</a>
    </footer>
</body>
</html>
